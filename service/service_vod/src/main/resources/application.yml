server:
  port: 9382
spring:
  application:
    name: service-vod
  servlet:
    multipart:
      max-file-size: 100MB #单个文件上传大小,默认1M
      max-request-size: 100MB #总文件上传大小，默认10M
      enabled: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql:///studyweb?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
      username: root
      password: sun2559525655
  cloud:
    nacos:
      server-addr: localhost:8848 #nacos地址  #80

#mybatis配置
mybatis-plus:
  configuration:
    #在映射实体或者属性时，将数据库中表名和字段名中的下划线去掉，按照驼峰命名法映射
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID

#存储位置
