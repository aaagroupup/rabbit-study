      server-addr: localhost:8848 #nacos地址  #80

  #redis配置
  redis:
    host: 127.0.0.1
    #host: 127.0.0.1
    port: 6379
    #password: sun255952
    database: 0
  cache:
    redis:
      time-to-live: 1800000
    type: redis

#mybatis配置
mybatis-plus:
  configuration:
    #在映射实体或者属性时，将数据库中表名和字段名中的下划线去掉，按照驼峰命名法映射
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID

